<!DOCTYPE html>
<html
        xmlns:th="www.thymeleaf.org"
        xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate=~{layout/layout}
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" align="center">
<h3>학생 목록</h3>
<table class="table table-striped-columns">
    <thead >
    <tr>
        <th>학번</th>
        <th>이름</th>
        <th>학년</th>
        <th>반</th>
        <th>번호</th>
        <th>성별</th>
        <th>전화번호</th>
        <th>주소</th>
    </tr>
    </thead>
    <tbody th:each="dto : ${dto}" th:object="${dto}" >
    <tr>
        <td th:text="*{student_id}">10101</td>
        <td th:text="*{name}">김행복</td>
        <td th:text="${#strings.substring(dto.student_id,0,1)}">1</td>
        <td th:text="${#strings.substring(dto.student_id,1,3)}">01</td>
        <td th:text="${#strings.substring(dto.student_id,3,5)}">01</td>
        <td th:text="*{gender}">M</td>
        <td th:text="*{phone}">010-1111-2222</td>
        <td th:text="*{address}">서울 동대문고</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
